<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HawkerHub - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .login-card {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-white shadow-sm py-3">
      <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="index.html">
          <i class="bi bi-shop-window me-2"></i>HawkerHub
        </a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card shadow-sm mx-auto">
            <div class="card-body p-4">
              <h2 class="text-danger text-center mb-4">Login</h2>

              <form id="loginForm">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="remember"
                  />
                  <label class="form-check-label small">Remember me</label>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-3">
                  Login
                </button>
              </form>

              <p class="text-center small">
                No account?
                <a href="register.html" class="text-danger fw-bold">Sign up</a>
              </p>

              <hr class="my-4" />

              <p class="text-center mb-3 small">
                <strong>Demo Accounts:</strong>
              </p>
              <div class="row g-2 mb-2">
                <div class="col-6">
                  <button
                    class="btn btn-outline-success btn-sm w-100"
                    onclick="demoLogin('customer')"
                  >
                    <i class="bi bi-person me-1"></i>Customer
                  </button>
                </div>
                <div class="col-6">
                  <button
                    class="btn btn-outline-primary btn-sm w-100"
                    onclick="demoLogin('vendor')"
                  >
                    <i class="bi bi-shop me-1"></i>Vendor
                  </button>
                </div>
              </div>
              <p class="text-center text-muted small mb-0">
                Password: <code>password123</code>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-4">
      <div class="container text-center">
        <p class="mb-0 small">&copy; 2024 HawkerHub</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Check if already logged in
      const user = JSON.parse(localStorage.getItem("hawkerhub_user"));
      if (user) {
        window.location.href =
          user.role === "customer"
            ? "customer-dashboard.html"
            : "vendor-dashboard.html";
      }

      // Login form
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (
            (email === "customer@example.com" && password === "password123") ||
            (email === "vendor@example.com" && password === "password123")
          ) {
            const user = {
              email: email,
              name:
                email === "customer@example.com" ? "John Customer" : "Ah Tan",
              role: email === "customer@example.com" ? "customer" : "vendor",
              id: email === "customer@example.com" ? 1 : 2,
            };

            localStorage.setItem("hawkerhub_user", JSON.stringify(user));
            alert("✅ Login successful!");

            setTimeout(() => {
              window.location.href =
                user.role === "customer"
                  ? "customer-dashboard.html"
                  : "vendor-dashboard.html";
            }, 500);
          } else {
            alert("❌ Invalid credentials. Use demo accounts.");
          }
        });

      // Demo login
      function demoLogin(type) {
        document.getElementById("email").value =
          type === "customer" ? "customer@example.com" : "vendor@example.com";
        document.getElementById("password").value = "password123";
        document.getElementById("loginForm").submit();
      }
    </script>
  </body>
</html>
