<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HawkerHub - My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="index.html">
          <i class="bi bi-shop-window me-2"></i>HawkerHub
        </a>
        <div class="d-flex align-items-center">
          <a href="customer-dashboard.html" class="btn btn-outline-danger me-3">
            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4 text-danger">My Profile</h1>

      <div class="row">
        <!-- Profile Card -->
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <div class="mb-4">
                <i class="bi bi-person-circle display-1 text-danger"></i>
              </div>
              <h4 id="profileName">John Customer</h4>
              <p class="text-muted" id="profileEmail">customer@example.com</p>
              <p class="text-muted" id="profileRole">Customer</p>
              <button class="btn btn-outline-danger btn-sm mt-3">
                <i class="bi bi-camera me-1"></i>Change Photo
              </button>
            </div>
          </div>
        </div>

        <!-- Edit Form -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="mb-4">Edit Profile Information</h5>
              <form id="profileForm">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-danger">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2024 HawkerHub. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Load profile data
      function loadProfile() {
        const user = JSON.parse(localStorage.getItem("hawkerhub_user")) || {};

        if (!user) {
          window.location.href = "login.html";
          return;
        }

        // Update profile card
        document.getElementById("profileName").textContent =
          (user.firstName || "User") + " " + (user.lastName || "");
        document.getElementById("profileEmail").textContent = user.email || "";
        document.getElementById("profileRole").textContent =
          user.role === "vendor" ? "Hawker Vendor" : "Customer";

        // Update form fields
        document.getElementById("firstName").value = user.firstName || "";
        document.getElementById("lastName").value = user.lastName || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("phone").value = user.phone || "";
        document.getElementById("address").value = user.address || "";
      }

      // Save profile
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const user = JSON.parse(localStorage.getItem("hawkerhub_user")) || {};

          // Update user data
          user.firstName = document.getElementById("firstName").value;
          user.lastName = document.getElementById("lastName").value;
          user.email = document.getElementById("email").value;
          user.phone = document.getElementById("phone").value;
          user.address = document.getElementById("address").value;

          // Save back to localStorage
          localStorage.setItem("hawkerhub_user", JSON.stringify(user));

          // Update users list
          const users =
            JSON.parse(localStorage.getItem("hawkerhub_users")) || [];
          const index = users.findIndex((u) => u.id === user.id);
          if (index > -1) {
            users[index] = { ...users[index], ...user };
            localStorage.setItem("hawkerhub_users", JSON.stringify(users));
          }

          alert("Profile updated successfully!");
          loadProfile(); // Refresh display
        });

      // Initialize
      window.onload = function () {
        loadProfile();
      };
    </script>
  </body>
</html>
