<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HawkerHub - Order Food</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">üè™ HawkerHub</a>
      <a href="cart.html" class="btn btn-outline-danger">üõí Cart</a>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="text-danger fw-bold mb-4">Order Food</h1>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="fw-bold">Chicken Rice</h5>
            <p class="text-muted">Signature Hainanese chicken rice</p>
            <div class="d-flex justify-content-between">
              <span class="text-danger fw-bold">$5.50</span>
              <button class="btn btn-outline-danger btn-sm"
                onclick="addToCart(1,'Chicken Rice',5.5)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const CART_KEY = "hawkerhub_cart";

    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

      const existing = cart.find(i => i.menuItemId === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({
          menuItemId: id,
          name,
          unitPrice: price,
          qty: 1,
          stallName: "Tian Tian Chicken Rice"
        });
      }

      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      alert("Added to cart!");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
