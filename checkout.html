<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HawkerHub - Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">HawkerHub</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="text-danger fw-bold mb-4">Checkout</h1>

    <p class="text-muted">Order summary loaded from cart.</p>

    <button class="btn btn-danger" onclick="placeOrder()">Place Order</button>
  </main>

  <script>
    function placeOrder() {
      localStorage.removeItem("hawkerhub_cart");
      window.location.href = "my-orders.html";
    }
  </script>
</body>
</html>
