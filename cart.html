<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HawkerHub - Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">HawkerHub</a>
      <a class="btn btn-outline-danger" href="order.html">← Continue Shopping</a>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="text-danger fw-bold mb-4">Shopping Cart</h1>

    <div class="row g-4 align-items-start">
      <!-- LEFT -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- Empty state -->
            <section id="cart-empty" class="text-center py-5">
              <div class="h5 fw-bold mb-2">
                <p class="text-secondary mb-2">Your cart is empty</p>
                <p class="text-secondary mb-4">Add some delicious food from our hawkers!</p>
                <a class="btn btn-danger px-4" href="order.html">Browse Food</a>
              </div>
            </section>

            <!-- Items state -->
            <section id="cart-items" class="d-none">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="fw-bold" id="cart-stall-name"></div>
                <button class="btn btn-outline-danger btn-sm" id="btn-clear-cart" type="button">Clear Cart</button>
              </div>

              <div id="cart-item-list"></div>
            </section>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white fw-bold">Order Summary</div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span class="text-secondary">Subtotal:</span>
              <span class="fw-semibold" id="cart-subtotal">$0.00</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span class="text-secondary">Delivery Fee:</span>
              <span class="fw-semibold" id="cart-delivery-fee">$3.00</span>
            </div>

            <hr class="my-3" />

            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-secondary">Total:</span>
              <span class="fw-semibold text-danger" id="cart-total">$3.00</span>
            </div>

            <a class="btn btn-danger w-100 mb-2" href="checkout.html" id="btn-checkout">
              Proceed to Checkout
            </a>

            <a class="btn btn-outline-danger w-100" href="order.html">Continue Shopping</a>

            <p class="text-secondary small mt-3 mb-0">
              Free delivery for orders above $20
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">© 2024 HawkerHub. All rights reserved.</div>
  </footer>

  <script type="module" src="js/cartPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
