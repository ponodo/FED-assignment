<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HawkerHub - Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/cart.js" defer></script>
</head>

<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">HawkerHub</a>
      <a class="btn btn-outline-danger" href="order.html">← Continue Shopping</a>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="text-danger fw-bold mb-4">Shopping Cart</h1>

    <div id="cart-empty" class="text-center py-5">
      <p class="text-muted">Your cart is empty</p>
      <a href="order.html" class="btn btn-danger">Browse Food</a>
    </div>

    <div id="cart-items" class="d-none">
      <ul class="list-group mb-3" id="items"></ul>

      <div class="card">
        <div class="card-body">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Delivery: $3.00</p>
          <h5>Total: <span id="total">$3.00</span></h5>
          <a href="checkout.html" class="btn btn-danger w-100">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    © 2024 HawkerHub. All rights reserved.
  </footer>
</body>
</html>
