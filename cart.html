<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hawker Hub - Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header / Nav -->
    <!-- border bottom adds a thin bottom line below-->
    <nav class="navbar bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold text-danger" href="index.html"
          >HawkerHub</a
        >
        <span class="btn btn-outline-danger" href="order.html"
          >Continue Shopping</span
        >
      </div>
    </nav>

    <main>
      <div class="container py-4">
        <!-- add some space below this element , to push the next thing down -->
        <h1 class="text-danger fw-bold mb-4">Shopping Cart</h1>
      </div>
      <div class="row g-4">
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm">
          
            <!-- Left Section -->
            <section class="cart section">
              <div class="h5 fw-bold mb-2">
                <p class="text-secondary mb-4">Your cart is empty</p>
                <p class="cart-empty-subtitle">
                  Add some delicious food from our hawkers!
                </p>
                <button class="btn btn-danger px-4" type="button">
                  Browse Food
                </button>
              </div>
            </section>
          </div>
        </div>

        <!-- Right Section -->
        <section class="cart-right-section">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white fw-bold">
              <h2 class="order-summary-title" id="cart-section-header">
                Order Summary
              </h2>
            </div>

            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span class="text-secondary">Subtotal:</span>
                <span class="fw-semibold" id="cart-subtotal">$0.00</span>
              </div>

              <div class="summary-row">
                <span class="text-secondary">Delivery Fee:</span>
                <span class="fw-semibold" id="cart-delivery-fee">$3.00</span>
              </div>

              <hr class="my-3" />

              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span class="text-secondary" id="cart-total">Total:</span>
                <span class="fw-semibold" id="cart-total-cost">$3.00</span>
              </div>

              <div class="summary-actions">
                <button
                  class="btn btn-danger w-100 mb-2"
                  id="cart-proceed"
                  type="button"
                >
                  Proceed to Checkout
                </button>

                <button
                  class="btn btn-outline-danger w-100"
                  id="cart-continue"
                  type="button"
                >
                  Continue Shopping
                </button>
              </div>

              <p class="text-secondary small mt-3 mb-0" id="cart-free-deli">
                Free delivery for orders above $20
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <div class="container">
        <p id="cart-footer-text">Â© 2024 HawkerHub. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
