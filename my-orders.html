<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HawkerHub - Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons (for the cart icon) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Your CSS (fix: rel, not ref) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- Make footer stay at bottom -->
  <body class="d-flex flex-column min-vh-100 bg-white">
    <!-- Navbar -->
    <nav class="navbar bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold text-danger" href="index.html">
          <i class="bi bi-shop-window me-2"></i>HawkerHub
        </a>

        <a class="btn btn-outline-danger px-4" href="order.html">
          <i class="bi bi-arrow-left me-2"></i>Continue Shopping
        </a>
      </div>
    </nav>

    <!-- Main -->
    <main class="container py-5 flex-grow-1">
      <h1 class="display-5 fw-bold text-danger mb-4">Shopping Cart</h1>

      <div class="row g-4 align-items-start">
        <!-- LEFT: Cart empty card -->
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body d-flex flex-column align-items-center text-center py-5">
              <i class="bi bi-cart3 text-secondary" style="font-size: 64px;"></i>

              <h3 class="mt-3 fw-semibold">Your cart is empty</h3>
              <p class="text-muted mb-4">Add some delicious food from our hawkers!</p>

              <a href="order.html" class="btn btn-danger px-4">Browse Food</a>
            </div>
          </div>
        </div>

        <!-- RIGHT: Order summary -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white fw-semibold">
              Order Summary
            </div>

            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>$0.00</span>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <span>Delivery Fee:</span>
                <span>$3.00</span>
              </div>

              <hr />

              <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="fw-bold">Total:</span>
                <span class="fw-bold text-danger">$3.00</span>
              </div>

              <a href="checkout.html" class="btn btn-danger w-100 mb-3 py-2">
                Proceed to Checkout
              </a>

              <a href="order.html" class="btn btn-outline-danger w-100 mb-3 py-2">
                Continue Shopping
              </a>

              <div class="text-muted small d-flex align-items-start gap-2">
                <i class="bi bi-info-circle mt-1"></i>
                <span>Free delivery for orders above $20</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
      <small>Â© 2024 HawkerHub. All rights reserved.</small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
