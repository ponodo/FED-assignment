<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HawkerHub - My Orders</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- footer at bottom like screenshot -->
  <body class="d-flex flex-column min-vh-100 bg-white">
    <!-- Navbar -->
    <nav class="navbar bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold text-danger" href="index.html">
          <i class="bi bi-shop-window me-2"></i>HawkerHub
        </a>

        <!-- RIGHT buttons like screenshot -->
        <div class="d-flex gap-2">
          <a class="btn btn-outline-danger px-4" href="order.html">
            <i class="bi bi-basket me-2"></i>Order Food
          </a>

          <a class="btn btn-outline-danger px-4" href="dashboard.html">
            <i class="bi bi-pie-chart me-2"></i>Dashboard
          </a>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container py-5 flex-grow-1">
      <h1 class="display-5 fw-bold text-danger mb-4">My Orders</h1>

      <!-- Filter dropdown like screenshot -->
      <div class="mb-5" style="max-width: 320px;">
        <select class="form-select" id="order-filter">
          <option value="all" selected>All Orders</option>
          <option value="completed">Completed</option>
          <option value="ongoing">Ongoing</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <!-- EMPTY STATE (shown when no orders) -->
      <section id="orders-empty" class="text-center mt-5">
        <i class="bi bi-receipt text-secondary" style="font-size: 72px;"></i>

        <h3 class="mt-3 fw-semibold">No orders yet</h3>
        <p class="text-muted">
          Start ordering from our delicious hawker stalls!
        </p>

        <a href="order.html" class="btn btn-danger px-4 mt-2">
          Order Now
        </a>
      </section>

      <!-- ORDERS LIST (JS will show this when there are orders) -->
      <section id="orders-list" class="d-none">
        <div class="row g-3" id="orders-container"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
      <small>Â© 2024 HawkerHub. All rights reserved.</small>
    </footer>

    <script type="module" src="js/myOrdersPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
